<section class="education" @fadeUp>
  <h2>{{ languageService.currentLanguage() === 'es' ? 'Formaci√≥n' : 'Education' }}</h2>

  <div class="timeline">
    <div class="timeline-item" *ngFor="let item of languageService.data().education">
      <div class="period">{{ item.period }}</div>
      <div class="content">
        <h3>{{ item.degree }}</h3>
        <h4>{{ item.institution }}</h4>
        <p *ngIf="item.details">{{ item.details }}</p>
      </div>
    </div>
  </div>
</section>
